name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:

      - name: Set up Git repository
        uses: actions/checkout@v1

      - name: Compile LaTeX document
        uses: dante-ev/latex-action@master
        with:
          working_directory: 4-Rapport-Final
          root_file: 4-Rapport-Final.tex

      - name: Upload artifact
        continue-on-error: true
        uses: actions/upload-artifact@v1.0.0
        with:
          name: 4-Rapport-Final
          path: 4-Rapport-Final/4-Rapport-Final.pdf
      - name: Release
        uses: softprops/action-gh-release@v0.1.0
        with:
            name: auto
            prerelease: true
            files: 4-Rapport-Final/4-Rapport-Final.pdf
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
